# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: sacred-journeys-api
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: CLIENT_URL
        sync: false

databases:
  - name: sacred-journeys-db
    plan: free
    databaseName: sacred_journeys
    user: admin

